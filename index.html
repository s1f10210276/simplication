      function getTodayE() {
        var now = new Date();
        var year = now.getFullYear();
        var mon = now.getMonth();
        var day = now.getDate();
        var you = now.getDay();
        var youbi = new Array("Sun.", "Mon.", "Tue.", "Wed.", "Thu.", "Fri.", "Sat.");
        var month = new Array("Jan.", "Feb.", "Mar.", "Apr.", "May", "Jun.", "Jul.", "Aug.", "Sep.", "Oct.", "Nov.",

        var s = month[mon] + " " + day + ", " + year + " (" + youbi[you] + ")";
        return s;
      }
